    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Crear cuenta - Renta de vehículos</a>
        </nav>
        <main class="p-4 d-flex justify-content-center">
            <div class="card sizeDiv">
                <div class="card-body">
                    <form id="form-register" class="pb-4">
                       
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="input-contrasena">Contraseña</label>
                                <input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="input-contrasena-repeat">Repetir contraseña</label>
                                <input type="password" class="form-control" id="input-contrasena-repeat" placeholder="Repetir contraseña" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-nombre">Nombre</label>
                            <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="input-apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="input-apellidos" placeholder="Apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="input-email">Email</label>
                            <input type="text" class="form-control" id="input-email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="input-tipo-documento">Tipo de documento</label>
                            <input type="text" class="form-control" id="input-tipo-documento" placeholder="Tipo de coumento" required />
                        </div>
                        <div class="form-group">
                            <label for="input-num-documento">Número del documento</label>
                            <input type="text" class="form-control" id="input-num-documento" placeholder="Número del coumento" required />
                        </div>
                        <div class="form-group">
                            <label for="input-tipo-persona">Tipo persona</label>
                            <input type="text" class="form-control" id="input-tipo-persona" placeholder="Tipo de persona(Natural ó Jurídica)" required />
                        </div>
                        <div class="form-group">
                            <label for="input-telefono">Número del teléfono</label>
                            <input type="text" class="form-control" id="input-telefono" placeholder="Número del teléfono" required />
                        </div>
                        <div class="form-group">
                            <label for="input-direccion">Dirección</label>
                            <input type="text" class="form-control" id="input-direccion" placeholder="Dirección" required />
                        </div>                        
                        <div class="form-group">
                            <label for="input-saldo">Saldo</label>
                            <input type="text" class="form-control" id="input-saldo" placeholder="0" value="0" required>
                        </div>
                        <input type="submit" class="btn btn-primary" id="register-btn" value="Registrar usuario" />
                    </form>
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                    <br/>
                    <a href="index.html">¿Ya tienes cuenta? Iniciar sesión</a>
                </div>
            </div> 
        </main>
    </body>
</html>
